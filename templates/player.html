
<!DOCTYPE html>
<html>
 
<head>
    <title>Player</title>
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='nba.ico') }}">	
	<style> 
		.go_back_button {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 10px 24px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 12px;
			position : absolute;
			top : 2.5%;
			right : 2.5%;
		  }

		.logout{
			background-color: red ; /* Green */
			border: none;
			color: white;
			padding: 10px 24px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 12px;
			position : absolute;
			top : 10%;
			right : 2.5%;
		  }
		.delete{
			background-color: yellow ; /* Green */
			border: none;
			color: white;
			padding: 10px 24px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 12px;
		  }
		.update{
			background-color: blue; /* Green */
			border: none;
			color: white;
			padding: 10px 24px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 12px;
		  }
		  .create{
			background-color: rgb(0, 72, 255); /* Green */
			border: none;
			color: white;
			padding: 10px 24px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 12px;
		  }

		table {
            border-collapse: collapse;
            width: 90%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {background-color: coral;}
		  </style>
    <link rel="icon" type="image/x-icon" href="nba.ico">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
 
<body>
    <table>
		<tr>
		  <th>playerName</th>
		  <th>position</th>
		  <th>age</th>
		  <th>league</th>
		  <th>experience</th>
		  <th>teamID</th>
		  <th>seasonID</th>
          <th>id</th>
		</tr>
		<tr>
		  <td>{{ Player.playerName }}</td>
		  <td>{{ Player.position}}</td>
		  <td>{{ Player.age }}</td>
		  <td>{{ Player.league }}</td>
		  <td>{{ Player.experience }}</td>
		  <td>{{ Player.teamID }}</td>
		  <td>{{ Player.seasonID }}</td>
          <td>{{ Player.id }}</td>
        

		</tr>
	
	  </table>
    <!-- data -->
	<button class="go_back_button" onclick="goBack()">Go Back</button>
	<a href="http://127.0.0.1:5000/api/auth/logout"><button class="logout">Log out</button></a>
	<a href="http://127.0.0.1:5000/api/player/delete/{{ Player.id }}"><button class="delete">Delete</button></a>
	<a href="http://127.0.0.1:5000/api/player/update/{{ Player.id }}"><button class="update">Update</button></a>
	<a href="http://127.0.0.1:5000/api/player/create"><button class="create">Create</button></a>

</body>
 
</html>
