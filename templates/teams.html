
<!DOCTYPE html>
<html>
 
<head>
    <title>Teams</title>
	<link rel="stylesheet" href="tables.css">
    <link rel="icon" type="image/x-icon" href="nba.ico">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
 
<body>
    <table>
		<tr>
		  <th>teamName</th>
		  <th>playOff</th>
		  <th>numOfGames</th>
		  <th>matchPoints</th>
		  <th>fieldGoals</th>
		  <th>percentageFG</th>
		  <th>seasonID</th>
		  <th>id</th>

		</tr>
		{% for  team in  Teams %}
        <tr>
		  <td><a href="http://127.0.0.1:5000/api/team/get/{{ team.id }}">{{ team.teamName }}</a></td>
		  <td>{{ team.playOff }}</td>
		  <td>{{ team.numOfGames }}</td>
		  <td>{{ team.matchPoints }}</td>
		  <td>{{ team.fieldGoals }}</td>
		  <td>{{ team.percentageFG }}</td>
		  <td>{{ team.seasonID }}</td>
		  <td>{{ team.id }}</td>
		</tr>
        
		{% endfor %}
	  </table>
	  <button onclick="goBack()">Go Back</button>
</body>
 
</html>
