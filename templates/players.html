
<!DOCTYPE html>
<html>
 
<head>
    <title>Players</title>
	<link rel="stylesheet" href="tables.css">
    <link rel="icon" type="image/x-icon" href="nba.ico">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
 
<body>
    <table>
		<tr>
		  <th>playerName</th>
		  <th>position</th>
		  <th>age</th>
		  <th>leauge</th>
		  <th>experince</th>
		  <th>teamID</th>
		  <th>seasonID</th>
		</tr>
		{% for player in Players %}
       

		<tr>
			<td><a href="http://127.0.0.1:5000/api/player/get/{{player.id}}">{{ player.playerName }}</a></td>
		  <td>{{ player.position }}</td>
		  <td>{{ player.age }}</td>
		  <td>{{ player.leauge }}</td>
		  <td>{{ player.experince }}</td>
		  <td>{{ player.teamID }}</td>
		  <td>{{ player.seasonID }}</td>
          <td>{{ player.id }}</td>

		</tr>
		{% endfor %}
	  </table>
    <h3>Players, {{Players}}</h3>
	<button onclick="goBack()">Go Back</button>
</body>
 
</html>
